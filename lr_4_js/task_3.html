<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
    .input-section, .next-task, p{
        margin: 5px 60px;

</style>
<body onload="Multiplication_calculator2()">
    <p id="score"></p>
    <button type="button" class="next-task" onclick="Multiplication_calculator2()">наступне завдання</button>
    <div class="input-section">
    <label id="task"></label>
    
    <div>
    <input type="radio" id="answer1" name="number" value="first_number" onchange="answerChange(this.id)">

    </div>

    <div>
    <input type="radio" id="answer2" name="number" value="second_number"  onchange="answerChange(this.id)">
    <label for="answer2" class="option"></label>
    </div>

    <div>
    <input type="radio" id="answer3" name="number" value="third_number"  onchange="answerChange(this.id)">
    <label for="answer3" class="option"></label>
    </div>

    <div>
    <input type="radio" id="answer4" name="number" value="fourth_number"  onchange="answerChange(this.id)">
    <label for="answer4" class="option"></label>
    </div>

    </div>
    <p id="check"></p>
    <script src="script.js"></script> 
</body>
</html>
