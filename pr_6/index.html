<!DOCTYPE html>
<html>
    
	<head>
		<title>CSS3 Transitions and Animations — Practice</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link href="css/reset.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
	</head>
    
    <body>
        
        <h2>Concert Map</h2>
        
        <div id="concert-map" class='concert-map'>
            <div class="pin madrid">
                <span class="town">Madrid</span>
                <div class="popover">
                    <p class="place">Wizink Center</p>
                    <p class="date">October 7, 2017</p>
                    <a class="button" href="#form">Buy tickets</a>
                </div>
            </div>
            
            <div class="pin turin">
                <span class="town">Turin</span>
                <div class="popover">
                    <p class="place">Pala Alpitour</p>
                    <p class="date">October 14, 2017</p>
                    <a class="button" href="#form">Buy tickets</a>
                </div>
            </div>
            <div class="pin hamburg">
                <span class="town">Hamburg</span>
                <div class="popover">
                    <p class="place">Barclaycard Arena</p>
                    <p class="date">November 6, 2017</p>
                    <a class="button" href="#form">Buy tickets</a>
                </div>
            </div>
            <div class="pin krakow">
                <span class="town">Kraków</span>
                <div class="popover">
                    <p class="place">Tauron Arena</p>
                    <p class="date">November 12, 2017</p>
                    <a class="button" href="#form">Buy tickets</a>
                </div>
            </div>
        </div>
        <div id="form">
        <div class="order-form">
            <h2>Order Tickets</h2>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone number:</label>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="city">City:</label>
                    <select id="city" name="city">
                        <option value="city1">Hamburg</option>
                        <option value="city2">Krakow</option>
                        <option value="city3">Turin</option>
                        <option value="city2">Madrid</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method:</label>
                    <select id="payment" name="payment">
                        <option value="cash">Cash</option>
                        <option value="credit">Credit Card</option>
                        <option value="paypal">PayPal</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="tickets">Number of Tickets:</label>
                    <input type="number" id="tickets" name="tickets" min="1" required>
                </div>
                <button type="submit">submit</button>
            </form>
        </div>
    </div>
    </body>
</html>
