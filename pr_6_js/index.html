<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wherever you go, there you are</title>
    <style>
        #map {
            height: 500px;  
            width: 40%;   
            margin-top: 20px;
        }
        .info-window {
            width: 230px;   
        }
        #destination-form{
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <form>
        <input type="button" id="watch" value="Watch me">
        <input type="button" id="clearWatch" value="Clear watch">
    </form>

    <div id="location">
        Your location will go here.
    </div>
    <div id="distance">
        Distance from College will go here.
    </div>
    
    <div id="destination-form">
        <input type="text" id="latInput" placeholder="Enter Latitude" required>
        <input type="text" id="lngInput" placeholder="Enter Longitude" required>
        <button id="scrollButton">Scroll to Destination</button>
    </div>


    <div id="map"></div>

    <script src="myLoc.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXRZk8LxJCVh1QLrUZi2FYFFHPhEWqttc&callback=initMap">
 </script>
