<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="studentList"></ul>
    <script>
        function students() {
            while (true) {
                studentAmount = prompt("Введіть кількість студентів у групі(ціле! додатне! відмінне від нуля! число):");
                
                if (!isNaN(studentAmount) && studentAmount > 0 && Number.isInteger(Number(studentAmount))) {
                    studentAmount = parseInt(studentAmount);
                    break; 
                }
            }

            studentAmount = parseInt(studentAmount);

            const studentList = document.getElementById("studentList");
            studentList.innerHTML = "";
            for (let i = 0; i < studentAmount; i++) {
                let firstName = prompt(`Введіть ім'я студента №${i + 1}:`);
                if (firstName === null) {
                    alert("Введення припинено.");
                    break;
                }

                let lastName = prompt(`Введіть прізвище студента №${i + 1}:`);
                if (lastName === null) {
                    alert("Введення припинено.");
                    break;
                }

                let li = document.createElement("li");
                li.textContent = `${i + 1}. ${lastName} ${firstName}`;
                studentList.appendChild(li);
            }
        }
        window.onload = students;
    </script>
</body>
</html>
