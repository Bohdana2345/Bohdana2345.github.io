<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="month">Номер місяця:</label>
    <input type="number" id="month" placeholder="Введіть номер місяця">
    <button onclick="search_season()">Знайти пору року</button>
    <p id="result"></p>
    <script>
        function search_season() {
            let month = parseInt(document.getElementById('month').value);
            if (isNaN(month) || month < 1 || month > 12 || !Number.isInteger(month)) {
                document.getElementById('result').textContent = 'Будь ласка, введіть номер місяця (ціле число від 1 до 12)!';
            } else {
                // Перевірка сезону
                if (month >= 3 && month <= 5) {
                    document.getElementById('result').textContent = 'Весна';
                } else if (month >= 6 && month <= 8) {
                    document.getElementById('result').textContent = 'Літо';
                } else if (month >= 9 && month <= 11) {
                    document.getElementById('result').textContent = 'Осінь';
                } else {
                    document.getElementById('result').textContent = 'Зима';
                }
            }
}

    </script>
</body>
</html>
