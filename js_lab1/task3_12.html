<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця множення</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Таблиця множення</h1>
    <table id="Table"></table>

    <script>
        function generateTable() {
            let tableHTML = '<tr><th></th>'; //відкриття першого пустого рядка і генерація одного пустого стовпця  - ЦЕ НЕ КОМЕНТАР ДЖАТА GPT
            for (let i = 1; i <= 9; i++) {
                tableHTML += `<th>${i}</th>`;//стовпці, решту 9  - ЦЕ НЕ КОМЕНТАР ДЖАТА GPT
            }
            tableHTML += '</tr>'; //після створення всіх стовпців рядок-header закривається -  ЦЕ НЕ КОМЕНТАР ДЖАТА GPT

            for (let i = 1; i <= 9; i++) {
                tableHTML += `<tr><th>${i}</th>`; //те саме, але для цифр-заголовків рядків  -  ЦЕ НЕ КОМЕНТАР ДЖАТА GPT

                for (let j = 1; j <= 9; j++) {
                    tableHTML += `<td>${i * j}</td>`;//значення -  ЦЕ НЕ КОМЕНТАР ДЖАТА GPT
                }
                tableHTML += '</tr>';//закриття кожного рядка -  ЦЕ НЕ КОМЕНТАР ДЖАТА GPT
            }
            return tableHTML;
        }
        document.getElementById('Table').innerHTML = generateTable();
    </script>
</body>
</html>
