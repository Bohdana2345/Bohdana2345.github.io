<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result"></p>
    <script>
       
        if (confirm("Ви бажаєте продовжити?")) {
            document.getElementById("result").textContent = "Була натиснута кнопка 'Ок'.";
        } else {
            document.getElementById("result").textContent = "Була натиснута кнопка 'Відміна'.";
        }
    
    </script>
</body>
</html>
