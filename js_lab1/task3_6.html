<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="num1">Число 1:</label>
    <input type="number" id="num1" placeholder="Введіть перше число">
    
    <label for="num2">Число 2:</label>
    <input type="number" id="num2" placeholder="Введіть друге число">
    
    <button onclick="suma()">Скласти</button>
    
    <p id="result"></p>
    <script>
        function suma()
        {
            let numb1 = parseFloat(document.getElementById('num1').value);
            let numb2 = parseFloat(document.getElementById('num2').value);
            if (isNaN(numb1) || isNaN(numb2)) {
                document.getElementById('result').textContent = 'Будь ласка, введіть два числа!';
            } 
            else { 
            let sum = numb1 + numb2
            document.getElementById('result').textContent = 'Результат: ' + sum;
            }
        }
    </script>
</body>
</html>
